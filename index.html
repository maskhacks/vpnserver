    body {

      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }
    a.server-link {
      display: block;
      width: 192px;

    }
    a.server-link:hover,
    a.server-link:focus {
      background-color: #1e40af;
      outline: none;
    }
    @media (max-width: 480px) {
      a.server-link {

      }
    }

</head>
